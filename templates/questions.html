{% extends 'base.html' %}

{% block content %}
{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
{% endfor %}
<form action="/answer" method="POST">
    <p>
        <label>{{question.question}}</label>
        {% for choice in question.choices %}
            <input type="radio" name="choice" value="{{choice}}">{{choice}}
        {% endfor %}
    </p>
    <button>Submit Answer</button>
</form>

{% endblock %}
